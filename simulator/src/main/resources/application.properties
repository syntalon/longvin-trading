spring.application.name=FIX Simulator

# Server port for REST API (if needed)
server.port=8082

# Simulator configuration
simulator.enabled=true
simulator.gui-enabled=true

# Acceptor session (for our initiator to connect to)
simulator.acceptor.enabled=true
simulator.acceptor.port=8661
simulator.acceptor.sender-comp-id=OPAL
simulator.acceptor.target-comp-id=OS111

# Initiator session (simulating DAS Trader connecting to our acceptor)
simulator.initiator.enabled=true
simulator.initiator.host=135.237.64.90
simulator.initiator.port=9877
simulator.initiator.sender-comp-id=DAST
simulator.initiator.target-comp-id=OS111
simulator.initiator.heartbeat-interval=30

# Short locate quote/accept simulation (for short-sell workflow testing)
# Quote request (MsgType=R) -> quote response (MsgType=S)
# Locate accept (MsgType=p) -> ExecutionReport with OrdStatus=B
simulator.short-locate.enabled=true
simulator.short-locate.offer-mode=FULL
simulator.short-locate.offer-px=0.03
# Used when offer-mode=FIXED
simulator.short-locate.fixed-offer-size=0
# Used when offer-mode=RATIO
simulator.short-locate.ratio=0.5

# Logging
logging.level.com.longvin.simulator=DEBUG
logging.level.quickfix=INFO
logging.level.quickfix.mina=INFO

