spring.application.name=FIX Simulator

# Server port for REST API (if needed)
server.port=8082

# Simulator configuration
simulator.enabled=true
simulator.gui-enabled=true

# Acceptor session (for our initiator to connect to)
simulator.acceptor.enabled=true
simulator.acceptor.port=8661
simulator.acceptor.sender-comp-id=OPAL
simulator.acceptor.target-comp-id=SIM-OS111

# Initiator session (simulating DAS Trader connecting to our acceptor)
simulator.initiator.enabled=true
simulator.initiator.host=localhost
simulator.initiator.port=9877
simulator.initiator.sender-comp-id=SIM-DAST
simulator.initiator.target-comp-id=SIM-OS111
simulator.initiator.heartbeat-interval=30

# Logging
logging.level.com.longvin.simulator=DEBUG
logging.level.quickfix=INFO
logging.level.quickfix.mina=INFO

