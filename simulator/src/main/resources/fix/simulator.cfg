[DEFAULT]
StartTime=00:00:00
EndTime=23:59:59
HeartBtInt=30
UseDataDictionary=Y
DataDictionary=quickfix/FIX42.xml
# IMPORTANT: keep simulator store/log isolated from backend by using a dedicated subfolder
FileStorePath=target/quickfix/simulator/store
FileLogPath=target/quickfix/simulator/store/log
ReconnectInterval=5
ResetOnLogon=Y
ResetOnLogout=Y
ResetOnDisconnect=Y
# Send 141=Y on Logon so counterparties reset sequence numbers too
ResetSeqNumFlag=Y

#
# Acceptor session - simulates OPAL server for our initiator (SIM-OS111->OPAL)
# Must match test config: our initiator sends SenderCompID=SIM-OS111, TargetCompID=OPAL
# So simulator acceptor needs: SenderCompID=OPAL, TargetCompID=SIM-OS111
#
[SESSION]
ConnectionType=acceptor
BeginString=FIX.4.2
SenderCompID=OPAL
TargetCompID=SIM-OS111
SocketAcceptPort=8661
SocketAcceptHost=0.0.0.0

#
# Initiator session - simulates DAS Trader connecting to our backend drop-copy acceptor
# Backend simulator config (`backend/src/main/resources/fix/das-mirror-trading-simulator.cfg`) expects:
# - Acceptor (backend listening): SenderCompID=SIM-OS111, TargetCompID=SIM-DAST on port 9877
# So simulator initiator must use the inverse:
# - SenderCompID=SIM-DAST, TargetCompID=SIM-OS111 and connect to localhost:9877
#
[SESSION]
ConnectionType=initiator
BeginString=FIX.4.2
SenderCompID=SIM-DAST
TargetCompID=SIM-OS111
SocketConnectHost=localhost
SocketConnectPort=9877
HeartBtInt=30
MaxLatency=60

