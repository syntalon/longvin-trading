name: Build and Push to ACR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: syntaloneu-ejdfabeyb9b7buha.azurecr.io
  IMAGE_NAME: longvin-trading-backend

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build backend with Maven (includes UI)
        run: |
          mvn clean package -DskipTests -pl backend -am

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate ACR Registry
        run: |
          if [ -z "${{ env.REGISTRY }}" ]; then
            echo "❌ Error: ACR_REGISTRY secret is not set"
            echo "Please add ACR_REGISTRY secret to your repository settings"
            exit 1
          fi
          echo "✅ Registry: ${{ env.REGISTRY }}"

      - name: Get ACR login server name
        id: get-acr-name
        run: |
          # Extract registry name from full URL (e.g., myregistry.azurecr.io -> myregistry)
          ACR_NAME=$(echo "${{ env.REGISTRY }}" | sed 's/\.azurecr\.io//')
          if [ -z "$ACR_NAME" ]; then
            echo "❌ Error: Could not extract ACR name from registry URL: ${{ env.REGISTRY }}"
            echo "Registry should be in format: myregistry.azurecr.io"
            exit 1
          fi
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "✅ ACR Name: $ACR_NAME"

      - name: Log in to Azure Container Registry
        run: |
          ACR_NAME=${{ steps.get-acr-name.outputs.acr_name }}
          REGISTRY_URL="${{ env.REGISTRY }}"
          
          # Get ACR access token using current Azure CLI session (OIDC authenticated)
          # Try --scope first (newer Azure CLI), fallback to --resource (older versions)
          ACR_TOKEN=$(az account get-access-token --scope https://$ACR_NAME.azurecr.io/.default --query accessToken -o tsv 2>/dev/null || \
                      az account get-access-token --resource https://$ACR_NAME.azurecr.io --query accessToken -o tsv)
          
          if [ -z "$ACR_TOKEN" ]; then
            echo "❌ Error: Failed to get ACR access token"
            echo "Please verify that the service principal has permissions to access ACR"
            exit 1
          fi
          
          # Login to Docker using the token (username must be 00000000-0000-0000-0000-000000000000 for token auth)
          echo "$ACR_TOKEN" | docker login $REGISTRY_URL --username 00000000-0000-0000-0000-000000000000 --password-stdin
          
          echo "✅ Successfully logged in to ACR: $REGISTRY_URL"

      - name: Find backend JAR file
        id: backend-jar
        run: |
          JAR_FILE=$(find backend/target -name "backend-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Build and push backend image (with UI bundled)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          build-args: |
            JAR_FILE=${{ steps.backend-jar.outputs.jar_file }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

