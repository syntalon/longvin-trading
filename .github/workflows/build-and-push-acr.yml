name: Build and Push to ACR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  ACR_REPOSITORY_BACKEND: longvin-trading-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build backend with Maven (includes UI)
        run: |
          mvn clean package -DskipTests -pl backend -am

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Find backend JAR file
        id: backend-jar
        run: |
          JAR_FILE=$(find backend/target -name "backend-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Build and push backend image (with UI bundled)
        run: |
          docker build -t ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY_BACKEND }}:${{ env.IMAGE_TAG }} \
                       -t ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY_BACKEND }}:latest \
                       -f backend/Dockerfile \
                       --build-arg JAR_FILE=${{ steps.backend-jar.outputs.jar_file }} \
                       .
          docker push ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY_BACKEND }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.ACR_REGISTRY }}/${{ env.ACR_REPOSITORY_BACKEND }}:latest

