name: Build and Push to ACR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE_NAME: longvin-trading-backend

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build backend with Maven (includes UI)
        run: |
          mvn clean package -DskipTests -pl backend -am

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server name
        id: get-acr-name
        run: |
          # Extract registry name from full URL (e.g., myregistry.azurecr.io -> myregistry)
          ACR_NAME=$(echo "${{ env.REGISTRY }}" | sed 's/\.azurecr\.io//')
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "ACR Name: $ACR_NAME"

      - name: Log in to Azure Container Registry
        run: |
          ACR_NAME=${{ steps.get-acr-name.outputs.acr_name }}
          # Get ACR access token using current Azure CLI session (OIDC authenticated)
          ACR_TOKEN=$(az account get-access-token --resource https://$ACR_NAME.azurecr.io --query accessToken -o tsv)
          # Login to Docker using the token (username must be 00000000-0000-0000-0000-000000000000 for token auth)
          echo "$ACR_TOKEN" | docker login ${{ env.REGISTRY }} --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Find backend JAR file
        id: backend-jar
        run: |
          JAR_FILE=$(find backend/target -name "backend-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Build and push backend image (with UI bundled)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          build-args: |
            JAR_FILE=${{ steps.backend-jar.outputs.jar_file }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64

