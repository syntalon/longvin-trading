name: Build and Push to ACR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: syntaloneu-ejdfabeyb9b7buha.azurecr.io
  IMAGE_NAME: longvin-trading-backend

permissions:
  id-token: write
  contents: read

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          echo "ðŸ” Checking required secrets..."
          
          # Check Azure OIDC secrets
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            echo "âŒ AZURE_CLIENT_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "âŒ AZURE_TENANT_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "âŒ AZURE_SUBSCRIPTION_ID is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.ACR_USERNAME }}" ]; then
            echo "âŒ ACR_USERNAME is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.ACR_PASSWORD }}" ]; then
            echo "âŒ ACR_PASSWORD is not set"
            exit 1
          fi
          
          echo "âœ… All required secrets are configured"
          
          # Display configuration info
          echo ""
          echo "ðŸ“‹ Configuration Summary:"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Azure Tenant: ${{ secrets.AZURE_TENANT_ID }}"
          echo "Azure Subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: validate-secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build backend with Maven (includes UI)
        run: |
          mvn clean package -DskipTests -pl backend -am

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Find backend JAR file
        id: backend-jar
        run: |
          JAR_FILE=$(find backend/target -name "backend-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      # ðŸ”¹ Step to calculate tags dynamically
      - name: Compute image tags
        id: compute_tags
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG="${GITHUB_REF_NAME}" # e.g., v1.0.2
          else
            VERSION_TAG="v1.0.${GITHUB_RUN_NUMBER}" # auto-increment
          fi

          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "Computed version tag: $VERSION_TAG"

      - name: Build and push backend image (with UI bundled)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          build-args: |
            JAR_FILE=${{ steps.backend-jar.outputs.jar_file }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Output deployment info
        run: |
          echo "âœ… Successfully deployed to ACR!"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags:"
          echo " - ${{ env.VERSION_TAG }}"
          echo " - latest"
          echo " - ${{ github.sha }}"

