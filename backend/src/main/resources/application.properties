spring.application.name=LongvinTradingBackend

# Server port configuration
server.port=8081

# Logging configuration
# Write logs to file
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
# Enable DEBUG logging for QuickFIX/J to get more details
logging.level.quickfix=DEBUG
logging.level.quickfix.mina=DEBUG
logging.level.com.longvin.trading.fix=DEBUG

# QuickFIX/J mirror trading defaults. Replace the sample values with credentials provided by DAS and set enabled to true.
trading.fix.enabled=true
trading.fix.config-path=classpath:fix/das-mirror-trading.cfg
trading.fix.primary-session=OS111
trading.fix.drop-copy-session-sender-comp-id=OS111
trading.fix.drop-copy-session-target-comp-id=DAST
trading.fix.primary-account=PRIMARY_ACCOUNT
trading.fix.shadow-sessions=SHADOW1,SHADOW2
trading.fix.shadow-accounts.SHADOW1=SHADOW_ACCOUNT_1
trading.fix.shadow-accounts.SHADOW2=SHADOW_ACCOUNT_2
trading.fix.cl-ord-id-prefix=MIRROR-
