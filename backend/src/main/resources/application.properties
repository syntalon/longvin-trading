spring.application.name=LongvinTradingBackend

# QuickFIX/J mirror trading defaults. Replace the sample values with credentials provided by DAS and set enabled to true.
trading.fix.enabled=false
trading.fix.config-path=classpath:fix/das-mirror-trading.cfg
trading.fix.primary-session=PRIMARY
trading.fix.shadow-sessions=SHADOW1,SHADOW2
trading.fix.shadow-accounts.SHADOW1=SHADOW_ACCOUNT_1
trading.fix.shadow-accounts.SHADOW2=SHADOW_ACCOUNT_2
trading.fix.cl-ord-id-prefix=MIRROR-
