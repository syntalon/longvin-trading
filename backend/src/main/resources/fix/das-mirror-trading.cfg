[DEFAULT]
StartTime=00:00:00
EndTime=23:59:59
HeartBtInt=30
UseDataDictionary=Y
DataDictionary=quickfix/FIX42.xml
FileStorePath=target/quickfix/store
FileLogPath=target/quickfix/log
ReconnectInterval=5
# Message validation settings - be lenient to avoid rejecting valid messages
ValidateUserDefinedFields=N
ValidateFieldsOutOfOrder=N
ValidateFieldsHaveValues=Y
RejectInvalidMessage=N
AllowUnknownMsgFields=Y
# Sequence number handling - don't reset on logon/logout to maintain state
ResetOnLogon=N
ResetOnLogout=N
ResetOnDisconnect=N
# Latency settings - allow reasonable latency for message processing
CheckLatency=Y
MaxLatency=120
# Enable message logging for debugging
LogHeartbeats=Y

#
# Drop-copy acceptor session (listening endpoint). Update the port and IDs per DAS.
#
[SESSION]
ConnectionType=acceptor
BeginString=FIX.4.2
SenderCompID=OS111
TargetCompID=DAST
SocketAcceptPort=9877
SocketAcceptHost=173.76.218.75
# Message validation - be lenient for drop copy to accept all messages
ValidateUserDefinedFields=N
AllowUnknownMsgFields=Y
RejectInvalidMessage=N
# Sequence number handling - accept any sequence number from DAS Trader
ResetOnLogon=N
ResetOnLogout=N
# Note: If sequence number mismatches occur, delete the sequence number store files
# in target/quickfix/store/ to start fresh. QuickFIX/J will then accept whatever
# sequence number DAS Trader sends.

#
# Order-entry initiator session for Monday as per DAS Trader
#
[SESSION]
ConnectionType=initiator
BeginString=FIX.4.2
SenderCompID=OS111
TargetCompID=OPAL
SessionQualifier=OS111
SocketConnectHost=4.2.100.90
SocketConnectPort=8661
DataDictionary=quickfix/FIX42.xml
# Explicitly set heartbeat interval for this session (inherits from DEFAULT if not set)
HeartBtInt=30
# Increase timeout tolerance - allow more time before considering connection dead
# Default is 1.5x HeartBtInt (45 seconds). Setting to 60 gives more tolerance
MaxLatency=60

