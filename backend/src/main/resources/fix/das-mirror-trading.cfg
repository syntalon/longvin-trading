[DEFAULT]
ConnectionType=initiator
StartTime=00:00:00
EndTime=23:59:59
HeartBtInt=30
SocketConnectHost=localhost
SocketConnectPort=4001
UseDataDictionary=Y
DataDictionary=quickfix/FIX44.xml
FileStorePath=target/quickfix/store
FileLogPath=target/quickfix/log
ReconnectInterval=5

#
# Primary session – replace SenderCompID/TargetCompID/port with broker-provided values
#
[SESSION]
BeginString=FIX.4.4
SenderCompID=PRIMARY
TargetCompID=DAS
SessionQualifier=PRIMARY

#
# Shadow session examples – duplicate and modify per secondary account
#
[SESSION]
BeginString=FIX.4.4
SenderCompID=SHADOW1
TargetCompID=DAS
SessionQualifier=SHADOW1

[SESSION]
BeginString=FIX.4.4
SenderCompID=SHADOW2
TargetCompID=DAS
SessionQualifier=SHADOW2
