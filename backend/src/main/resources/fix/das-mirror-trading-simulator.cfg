[DEFAULT]
StartTime=00:00:00
EndTime=23:59:59
HeartBtInt=30
UseDataDictionary=Y
DataDictionary=quickfix/FIX42.xml
#
# Keep backend QuickFIX/J store/log isolated from simulator to avoid seqnum collisions
#
FileStorePath=target/quickfix/backend/store
FileLogPath=target/quickfix/backend/log
ReconnectInterval=5
ResetOnLogon=Y
ResetOnLogout=Y
ResetOnDisconnect=Y
# Send 141=Y on Logon (initiator sessions) and allow clean counterparty reset
ResetSeqNumFlag=Y

#
# Drop-copy acceptor session (listening endpoint) - TEST: points to simulator
#
[SESSION]
ConnectionType=acceptor
BeginString=FIX.4.2
SenderCompID=SIM-OS111
TargetCompID=SIM-DAST
SocketAcceptPort=9877
SocketAcceptHost=0.0.0.0
# Note: For testing, we listen on all interfaces so simulator can connect

#
# Order-entry initiator session - TEST: points to simulator
#
[SESSION]
ConnectionType=initiator
BeginString=FIX.4.2
SenderCompID=SIM-OS111
TargetCompID=OPAL
SessionQualifier=SIM-OS111
SocketConnectHost=localhost
SocketConnectPort=8661
DataDictionary=quickfix/FIX42.xml
HeartBtInt=30
MaxLatency=60

