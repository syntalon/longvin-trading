server.port=8090

management.endpoints.web.exposure.include=health,info

# DAS CMD API connection
# Configure according to DAS Trader Pro CMD API settings (local machine)
das.cmd.host=127.0.0.1
das.cmd.port=8888

das.cmd.trader=OS111
das.cmd.password=free1314!
das.cmd.account=TROS107
# 1 means watch, 0 means normal connection (per manual)
das.cmd.watch=false

# Publish order-related CMD lines (%ORDER, %OrderAct) to Service Bus
das.cmd.publish.enabled=${DAS_CMD_PUBLISH_ENABLED:true}

# Azure Service Bus (producer)
azure.servicebus.enabled=${AZURE_SERVICEBUS_ENABLED:false}
azure.servicebus.auth-mode=${AZURE_SERVICEBUS_AUTH_MODE:connection-string}
azure.servicebus.connection-string=${AZURE_SERVICEBUS_CONNECTION_STRING:}
azure.servicebus.namespace=${AZURE_SERVICEBUS_NAMESPACE:}
azure.servicebus.queue-name=${AZURE_SERVICEBUS_QUEUE_NAME:}
