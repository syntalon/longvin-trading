services:
  longvin-trading:
    image: syntaloneu-ejdfabeyb9b7buha.azurecr.io/longvin-trading:latest
    container_name: longvin-trading
    ports:
      - "8081:8081"
      - "9877:9877"
    environment:
      # Spring profile
      SPRING_PROFILES_ACTIVE: prod
      # Database configuration
      # Override defaults if using local postgres container instead of Azure PostgreSQL
      DB_HOST: dev-chia.postgres.database.azure.com
      DB_PORT: 5432
      DB_NAME: dev_svc_longvin
      DB_SCHEMA: svc_longvin
      # Azure PostgreSQL Flexible Server uses just username (no @servername)
      # For Single Server, use format: username@servername
      DB_USERNAME: svc_longvin_user
      DB_PASSWORD: syntalon@123
      DB_SSLMODE: require
      # Server configuration
      SERVER_PORT: 8081
      # Logging - LOG_DIR must be set and passed as system property (-D) for logback
      LOG_DIR: /data/app/longvin-trading/logs
      LOGGING_FILE_NAME: logs/longvin-trading.log
      # FIX logging - FIX_BASE_DIR for QuickFIX/J logs and store (defaults to /data/app/longvin-trading/quickfix if not set)
      FIX_BASE_DIR: /data/app/longvin-trading/quickfix
      # Java options (can be overridden)
      # Note: LOG_DIR is passed as system property in Dockerfile ENTRYPOINT
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    volumes:
      # Mount log directory to persist logs on host
      - ./logs:/data/app/longvin-trading/logs
      # Mount FIX directory to persist FIX logs and store on host
      - ./quickfix:/data/app/longvin-trading/quickfix
    restart: unless-stopped
